<html>
    
    <head>
        <title>Listar Noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <div class="container-sm">
            <h3>Lista Noticias</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Acción</th>

                    </tr>
                </thead>
                <tbody th:each="noticia : ${noticias}">
                    <tr>
                        <th th:text=${noticia.id} scope="row"></th>
                        <td th:text=${noticia.titulo}></td>
                        <td>
<!--                            <button type="button" class="btn btn-dark">Modificar</button>-->
                            <a th:href= "@{/noticia/modificacion/__${noticia.id}__}"><i class="fas fa-feather-alt">  </i> Modificar ✐  </a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  

    </body>
</html>
